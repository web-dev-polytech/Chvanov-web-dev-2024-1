<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order Li</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            }

            .window {
            width: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 100px;
            left: 100px;
            display: none;
            flex-direction: column;
            }

            .title-bar {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            }

            .title-bar .title {
            font-size: 16px;
            }

            .close-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            }

            .content {
            padding: 20px;
            }

            #open-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            }

    </style>
</head>
<body>

    <div id="custom-window" class="window">
        <div class="title-bar">
          <span class="title">My Window</span>
          <button class="close-button" onclick="closeWindow()">Ã—</button>
        </div>
        <div class="content">
          <p>This is the content of the window.</p>
        </div>
      </div>
    
      <button id="open-btn" onclick="openWindow()">Open Window</button>
    
      <script src="script.js"></script>
</body>
</html>
