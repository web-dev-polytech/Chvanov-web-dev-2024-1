<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/lunch.css">
    <title>Food Construct</title>
</head>

<body>
    <div class="wrapper">
        <header class="page-main-header padding-wrapper">
            <h1 class="page-header">Food Constuct</h1>
            <nav class="nav-bar">
                <ul class="nav-bar-list">
                    <li class="nav-bar-list-item"><a class="nav-bar-list-item-link" href="index.html#about-us">О нас</a></li>
                    <li class="nav-bar-list-item"><a class="nav-bar-list-item-link active" href="lunch.html">Собрать ланч</a></li>
                    <li class="nav-bar-list-item"><a class="nav-bar-list-item-link" href="#">Заказы</a></li>
                    <li class="nav-bar-list-item"><a class="nav-bar-list-item-link" href="#footer">Контакты</a></li>
                </ul>
            </nav>
        </header>


        <main class="padding-wrapper">
            <section id="order-form">
                <h2 class="form-header">Сделать заказ</h2>
                <form id="order" class="input-section" method="post" action="https://httpbin.org/post">
                    <div id="order-form-part" class="input-form section-content-wrapper">
                        <label class="input-form-label" for="comment">Комментарий к заказу</label>
                        <textarea id="comment" class="input-form-item" name="comment"></textarea>
                    </div>

                    <div class="input-form section-content-wrapper">
                        <h3 class="input-form-header">Ваши данные</h3>

                        <label class="input-form-label" for="name">Имя</label>
                        <input id="name" class="input-form-item" name="name" required>

                        <label class="input-form-label" for="email">Email</label>
                        <input id="email" class="input-form-item" type="email" name="email" required>

                        <input id="spam-letters" type="checkbox" name="spam-letters" checked>
                        <label for="spam-letters">Получать информацию о скидках и акциях</label>

                        <label class="input-form-label" for="phone">Номер телефона</label>
                        <input id="phone" class="input-form-item" type="tel" name="phone" required>

                        <label class="input-form-label" for="address">Адрес доставки</label>
                        <input id="address" class="input-form-item" name="address" required>
                        <p><i>Доставка осуществляется только по Москве</i></p>

                        <fieldset id="choose-time">
                            <legend class="input-form-label choose-time-label">Время доставки:</legend>

                            <input class="choose-time-option" type="radio" id="rapid-delivery-option" name="delivery-option" value="rapid" required>
                            <label class="choose-time-option" for="rapid-delivery-option">Как можно скорее</label><br>
                            <input class="choose-time-option" type="radio" id="bytime-delivery-option" name="delivery-option" value="bytime">
                            <label class="choose-time-option" for="bytime-delivery-option">К указанному времени</label><br>
                        </fieldset>

                        <label class="input-form-label" for="delivery-time">Укажите время доставки</label>
                        <input type="time" id="delivery-time" class="input-form-item" name="delivery-time" min="07:00" max="23:00" step="300">
                        <p><i>Доступное время доставки с 7:00 до 23:00</i></p>

                        <button type="reset" class="input-form-button" form="order">Сбросить</button>
                        <button type="submit" class="input-form-button" form="order">Отправить</button>
                    </div>
                </form>
            </section>
        </main>


        <footer id="footer" class="page-footer padding-wrapper">
            <p class="footer-paragraph"><a class="footer-paragraph-link" href="#">Позвонить нам +7-000-000-00-00</a></p>
        </footer>
    </div>

    <script type="module" src="scripts/lunch.js"></script>
</body>

</html>
